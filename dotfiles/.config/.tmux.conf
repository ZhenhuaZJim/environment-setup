# scrollback size
set -g history-limit 5000 
# switch pane with configuration similar to vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Bind 
bind-key -r M-j resize-pane -D 2
bind-key -r M-k resize-pane -U 2
bind-key -r M-h resize-pane -L 2
bind-key -r M-l resize-pane -R 2
 #Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R
# use Alt-s for choose-session
bind -n M-s choose-session

# use <prefix> s for horizontal split
bind s split-window -v
# use <prefix> v for vertical split
bind v split-window -h
# set default terminal color?
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",screen-256color:Tc"
# Set tmux terminal title to window name
set-option -g set-titles on
set-option -g set-titles-string "#S / #W"

set -g status-bg colour236
set -g status-fg colour7

